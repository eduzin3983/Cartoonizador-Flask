<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Vídeo de fundo -->
    <video autoplay muted loop playsinline preload="auto" class="bg-video">
        <source src="/static/fundo/background.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <!-- Conteúdo -->
    <div class="container centralizado">
        <h2>Faça o Upload de uma Imagem!</h2>

        <p class="inline-text">
            Acesse as imagens já gravadas!
            <a href="/image">Acesse Aqui!</a>
        </p>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <!-- Botão de upload com ícone -->
            <label for="file-upload" class="custom-file-upload">
                <img src="/static/icons/upload.png" alt="Upload" class="upload-icon">
                Escolher imagem
            </label>
            <input id="file-upload" type="file" name="image" accept="image/*" />

            <!-- Nome do arquivo -->
            <p id="file-name"></p>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-message">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Script -->
    <script>
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', function () {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });
    </script>
</body>
</html>
