<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop playsinline preload="auto" class="bg-video">
        <source src="/static/background/background.mp4" type="video/mp4">
        Your browser does not support HTML5 videos.
    </video>

    <!-- Scrollable content -->
    <div class="scroll-wrapper">
        <div class="container galeria-container">
            <h2>Uploaded Image Gallery</h2>
            <a href="/" class="back-link">â¬… Back to Upload</a>

            <div class="grid">
                {% for img in imagens %}
                    <div class="image-card">
                        <p class="filename">{{ img.filename }}</p>
                        <img src="{{ img.image_url }}" alt="Original Image">
                        <a href="/image/{{ img.filename }}" class="button-link">
                            View Processed Image
                        </a>
                    </div>
                {% else %}
                    <p>No images have been uploaded yet.</p>
                {% endfor %}
            </div>
        </div>

        <div class="gallery-bottom-padding"></div>
    </div>

</body>
</html>
