<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ imagem.filename }} - Detalhes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Vídeo de fundo -->
    <video autoplay muted loop playsinline preload="auto" class="bg-video">
        <source src="/static/fundo/background.mp4" type="video/mp4">
    </video>

    <div class="scroll-wrapper">
        <div class="container detalhe-container">
            <h2>Detalhes da Imagem</h2>
            <a href="/image" class="back-link">⬅ Voltar para Galeria</a>

            <div class="imagem-completa">
                <h3>Imagem Original</h3>
                <img src="{{ imagem.image_url }}" alt="Original" class="imagem-full">

                <h3>Imagem com Filtro</h3>
                <img src="{{ imagem.cartoon_url }}" alt="Cartoonizada" class="imagem-full">
            </div>

            <div class="info-imagem">
                <p><strong>Nome do Arquivo:</strong> {{ imagem.filename }}</p>
                <p><strong>Data de Upload:</strong> {{ imagem.timestamp }}</p>
                <p><strong>URL Original:</strong> <a href="{{ imagem.image_url }}" target="_blank">{{ imagem.image_url }}</a></p>
                <p><strong>URL Processada:</strong> <a href="{{ imagem.cartoon_url }}" target="_blank">{{ imagem.cartoon_url }}</a></p>
            </div>
        </div>

        <div class="gallery-bottom-padding"></div>
    </div>
</body>
</html>
